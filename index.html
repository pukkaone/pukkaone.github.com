---
layout: default
---

<article class="post">
  <header class="post-header">
    <p class="post-meta"><time class="date">{{ site.posts.first.date | date: '%Y-%m-%d' }}</time></p>
    <h1 class="post-title"><a href="{{ site.posts.first.url }}">{{ site.posts.first.title }}</a></h1>
  </header>

  <div class="post-content">
    {{ site.posts.first.content }}
  </div>
</article>
