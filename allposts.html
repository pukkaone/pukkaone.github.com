---
layout: default
hide_recent_posts: true
---

<article class="post">
  <header class="post-header">
    <h1>All Posts</h1>
  </header>

  <div class="post-content">
    <ul class="posts">
      {% for post in site.posts %}
        <li><time class="date">{{ post.date | date: '%Y-%m-%d' }}</time> &raquo;
        <a href="{{ post.url }}">{{ post.title }}</a>
      {% endfor %}
    </ul>
  </div>
</article>
