<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>{{ page.title }}</title>

  <!-- main CSS -->
  <link rel="stylesheet" href="/css/style.css" type="text/css">

  <!-- syntax highlighting CSS -->
  <link rel="stylesheet" href="/css/syntax.css" type="text/css">

</head>
<body>

<div class="container">
  <div class="header">
    <h1><a href="/">Software Developer's Notebook</a></h1>
  </div>
  
  <div class="post">
    {{ content }}
  </div>
  
  <br clear="all">

  <div class="footer">
    <div>
        <p><strong>Recent Posts</strong></p>
        {% for post in site.posts %}
          <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a><br>
        {% endfor %}			
    </div>
  </div>

  <br clear="all">
      
  <div class="copyright">
    Powered by <a href="http://github.com/mojombo/jekyll">Jekyll</a> on
    <a href="http://pages.github.com">GitHub Pages</a> using a modified
    <a href="http://powazek.com/depo-skinny">DePo Skinny Theme</a>.
  </div>
</div>

</html>
