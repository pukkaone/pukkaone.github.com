<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <title>{{ page.title }}</title>

  <link rel="shortcut icon" href="/favicon.ico">

  <!-- main CSS -->
  <link rel="stylesheet" href="/css/main.css" type="text/css">

  <!-- syntax highlighting CSS -->
  <link rel="stylesheet" href="/css/prettify.css" type="text/css">

  <script type="text/javascript" src="/js/prettify.js"></script>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>

  <script type="text/javascript">
    $(function() {
      var haveCode = false;

      $("pre > code").parent().each(function() {
        if (!$(this).hasClass("prettyprint")) {
          $(this).addClass("prettyprint");
          haveCode = true;
        }
      });

      if (haveCode) {
        prettyPrint();
      }
    });
  </script>

  <!-- Google Analytics -->
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-7747045-3']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
</head>
<body>

<div class="container">
  <div class="header">
    <h1><a href="/">{{ site.title }}</a></h1>
  </div>

  {{ content }}

  <br clear="all">

  <div class="footer">
    <h1>Recent Posts</h1>
    <ul class="posts">
    {% for post in site.posts limit:4 %}
      <li>
        <span class="date">{{ post.date | date_to_string }}</span>
        &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
    {% endfor %}
    </ul>

    <a href="/allposts.html">All Posts</a>
  </div>

  <br clear="all">

  <div class="copyright">
    Powered by <a href="https://github.com/jekyll/jekyll">Jekyll</a> on
    <a href="https://pages.github.com">GitHub Pages</a> using a modified
    <a href="http://powazek.com/depo-skinny">DePo Skinny Theme</a>.
  </div>
</div>

</body>
</html>
