<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>{{ page.title }}</title>

  <!-- main CSS -->
  <link rel="stylesheet" href="/css/style.css" type="text/css">

  <!-- syntax highlighting CSS -->
  <link rel="stylesheet" href="/css/syntax.css" type="text/css">

  <!-- Google Analytics -->
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-7747045-3']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
</head>
<body>

<div class="container">
  <div class="header">
    <h1><a href="/">{{ site.title }}</a></h1>
  </div>
  
  <div class="post">
    {{ content }}
  </div>
  
  <br clear="all">

  <div class="footer">
    <div>
        <p><strong>Recent Posts</strong></p>
        {% for post in site.posts %}
          <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a><br>
        {% endfor %}			
    </div>
  </div>

  <br clear="all">
      
  <div class="copyright">
    Powered by <a href="http://github.com/mojombo/jekyll">Jekyll</a> on
    <a href="http://pages.github.com">GitHub Pages</a> using a modified
    <a href="http://powazek.com/depo-skinny">DePo Skinny Theme</a>.
  </div>
</div>

</body>
</html>
